<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <title> Online Survey Creation Tool-- new change </title>
  <link href="css/onlineSurveyGenerator.css" rel="stylesheet">  
  <script src="javascript/jquery.js"></script>
  <script src="javascript/onlineSurveyGenerator.js"></script>  
 </head>

 <body>
 <div class="container">
	<div id="composerMode">
		<div class="leftWidgetsBar">
			<h3 style="margin:40px 0 0 30px;">Widgets</h3><br><br>
			<label id="radioLabel">
				<input type="radio" id="addRadioSurveyQuestion" class="addRadioSurveyQuestion" value="Radio" disabled/>
				Radio
			</label>
			<br>
			<label id="checkBoxLabel">
				<input type="checkbox" id="addCheckboxSurveyQuestion" class="addCheckboxSurveyQuestion" value="Checkbox" disabled/>
				Checkbox
			</label>
		</div>

		<div>
			check new github
		</div>

		<div class="composerDiv">
			<div class="surveyTitle">
				<h3>Survey Title:</h3>
				<span><input type="text" placeholder="Enter The Survey Title"></input></span>
				<span><button type="button" id="preview">Preview</button></span>
			</div>
			<div class="questionsContainer">
				<div class='questionDiv'>
					<span><label><input type='radio' disabled/>Radio</label></span><a class='boxclose'></a>
					<br><br>
					<input type='text' class='surveyQuestion' placeholder='Please Enter The Survey Question'></input>
					<br><br>
					<input type='text' class='surveyOptions' style='margin-bottom:10px;' placeholder='Enter Options Seperated by Commas(,)'></input>
				</div>		
			</div>
		</div>
	</div>
	<div id="previewMode" style="display:none;">
		<a class='boxclosePreview'></a>
		<div id="previewSurveyHeader">
			<h3></h3>
		</div>
		<div id="previewSurveyQuestions">
		</div>
	</div>
 </div>
  
 </body>
</html>
